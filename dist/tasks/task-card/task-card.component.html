<div class="w3-card-4">

	<header class="w3-container w3-light-green large-font">
		<div class="grid grid-pad">
			<div class="col-1-2">{{task.name | uppercase}}</div>
			<div class="col-2-2"> No: {{task.id}}</div>
		</div>
	</header>

	<div class="w3-container">
		<p>{{task.description | strTruncate}}</p>
		<div class="grid grid-pad">
			<div class="col-1-5i">
				<a *ngIf="task.status==0">
					<img class="a1d" src="app/shared/images/disabledback.png" alt="Move Back">
				</a>
				<a *ngIf="task.status!=0" (click)="moveBack(task)">
					<img class="a1" src="app/shared/images/back.png" alt="Move Back">
				</a>
			</div>
			<div class="col-1-5i">
				<a (click)="deleteTask(task.id)">
					<img class="a1" src="app/shared/images/remove.png" alt="Remove Task">
				</a>
			</div>
			<div class="col-1-5i">
				<a (click)="editTask([task])">
					<img class="a1" src="app/shared/images/edit.png" alt="Edit Task">
				</a>
			</div>
			<div class="col-1-5i">
				<a (click)="taskInfo(task.id)">
					<img class="a1" src="app/shared/images/link.png" alt="Edit Task">
				</a>
			</div>
			<div class="col-1-5i">
				<a *ngIf="task.status==2">
					<img class="a1d" src="app/shared/images/disabledforward.png" alt="Move Forward">
				</a>
				<a *ngIf="task.status!=2" (click)="moveForward(task)">
					<img class="a1" src="app/shared/images/forward.png" alt="Move Forward">
				</a>
			</div>
	    </div>
	</div>

	<footer class="w3-container small-font">
		<div class="grid grid-pad">
			<div class="col-1-3"><strong>START</strong><br/>{{task.startDate | date:'MM/dd/yyyy' }}</div>
			<div class="col-1-3"><strong>ESTIMATE</strong><br/>{{task.duration}} Day</div>
			<div class="col-1-3"><strong>STATUS</strong><br/>{{task.status | statusTrans}}</div>
	    </div>
	    
	</footer>

</div>
<task-history [task]="task"></task-history>
