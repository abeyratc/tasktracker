<modal #taskModal [keyboard]="false" [backdrop]="'static'">
  <modal-header [show-close]="false">
    <h4 class="modal-title">New Task Entry</h4>
  </modal-header>

  <modal-body>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc">
    </div>
    <div class="form-group">
      <label for="tsktype">Task Type</label>
      <select class="form-control" id="tsktype" required>
        <option *ngFor="let t of taskType" [value]="t">{{t}}</option>
      </select>


    </div>

  </modal-body>

  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="modal.close()">Save</button>
  </modal-footer>
</modal>
