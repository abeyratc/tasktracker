<nav>
	<a (click)="addATask()"><img src="app/shared/images/add.png" alt="Add a Task" class="b1"></a>

</nav>

<table> 
    <tr>
    	<th class="col-1-3 t-head" id="tbh1">READY</th>
    	<th class="col-1-3 t-head" id="tbh2">STARTED</th>
    	<th class="col-1-3 t-head" id="tbh3">FINISHED</th>
    </tr> 

	<tr *ngFor="let t of tasks">
		<div *ngIf="t.status==0">
			<td class="col-1-3"><task-card [task]="t"></task-card></td>
			<td class="col-1-3">&nbsp;</td>
			<td class="col-1-3">&nbsp;</td>
		</div>
		<div *ngIf="t.status==1">
			<td class="col-1-3">&nbsp;</td>
			<td class="col-1-3"><task-card [task]="t"></task-card></td>
			<td class="col-1-3">&nbsp;</td>
		</div>
		<div *ngIf="t.status==2">
			<td class="col-1-3">&nbsp;</td>
			<td class="col-1-3">&nbsp;</td>
			<td class="col-1-3"><task-card [task]="t"></task-card></td>
		</div>
	</tr>
	
</table>
<task-form></task-form>
